<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calc {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: gray;
        }
        input {
            width: 100%;
            height: 70px;
            font-size: 30px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 5px;
            text-align: right;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        button {
            flex: 1 0 20%; 
            margin: 5px;
            height: 50px;
            font-size: 20px;
            background-color: rgba(248, 248, 255, 0.884);
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(132, 127, 127);
        }

        
        @media (max-width: 400px) {
            .calc {
                margin: 10px;
                padding: 15px;
            }
            button {
                flex: 1 0 30%; 
            }
        }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="result" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="clearval()">AC</button>
            <button onclick="backspace()">âŒ«</button>
            <button></button>
            <button onclick="display('/')">/</button><br>

            <button onclick="display('9')">9</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('*')">*</button><br>

            <button onclick="display('6')">6</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('-')">-</button><br>

            <button onclick="display('3')">3</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('+')">+</button><br>

            <button onclick="display('%')">%</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="findval()">=</button>   
        </div>
    </div>

    <script>
        const output = document.getElementById("result");
        function display(value) {
            output.value += value;
        }
        function findval() {
            try {
                output.value = eval(output.value);
            } catch {
                output.value = "Error";
            }
        }
        function clearval() {
            output.value = "";
        }
        function backspace() {
            output.value = output.value.slice(0, -1);
        }
    </script>
</body>
</html>
